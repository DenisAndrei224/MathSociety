<!-- feed.component.html -->
<div>
    <h2>Feed</h2>
    <div *ngFor="let post of posts" class="card mb-3">
      <img [src]="post.image" class="card-img-top" alt="{{ post.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
      </div>
    </div>
  </div>
